<html>
    <head>      
    <script src="https://unpkg.com/ipfs-http-client/dist/index.js"> </script>   
 </head>
    <body>
        <h1>IPFS cat</h1>
        <pre id="log" style="width:100%;height:200px"></pre>
        <script type="text/javascript">
        function log(logstr) {   
            document.getElementById("log").innerHTML +=logstr+"\n";
        }
        async function f() {
            const hash="QmTSYYGTmBKa3qtqsBy5jLaEqvScuP4A3k6p1KV65b9hNQ";
            const ipfs = window.IpfsHttpClient('http://localhost:5001');
            const file = await ipfs.cat(hash);
            log(`Hash ${hash} => ${file.toString('utf8')}`)
        }
        f();
		</script>
	</body>
</html>
